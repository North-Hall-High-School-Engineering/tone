apiVersion: apps/v1
kind: Deployment
metadata:
  name: tone-inference
  labels:
    app: tone-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tone-inference
  template:
    metadata:
      labels:
        app: tone-inference
    spec:
      containers:
        - name: inference
          image: us-east1-docker.pkg.dev/tone-486901/tone-repo/inference:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: REGISTRY_URL
              value: "http://tone-registry-service:80"
            - name: MODEL_NAME
              value: "tone"
            - name: MODEL_VERSION
              value: "1.0.0"
            - name: MODEL_CACHE_DIR
              value: "/cache/models"
          volumeMounts:
            - name: model-cache
              mountPath: /cache/models
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: model-cache
          emptyDir: {}
