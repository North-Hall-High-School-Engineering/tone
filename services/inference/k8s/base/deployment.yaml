apiVersion: apps/v1
kind: Deployment
metadata:
  name: tone-inference
  labels:
    app: tone-inference
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
    prometheus.io/path: "/metrics"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tone-inference
  template:
    metadata:
      labels:
        app: tone-inference
    spec:
      containers:
        - name: tone-inference
          image: tone-inference:latest
          ports:
            - containerPort: 8080 # FastAPI inference
            - containerPort: 8001 # Prometheus metrics
          env:
            - name: REGISTRY_URL
              value: "http://tone-registry-service:80"
            - name: MODEL_NAME
              value: "tone"
            - name: MODEL_VERSION
              value: "1.0.0"
            - name: MODEL_CACHE_DIR
              value: "/cache/models"
          volumeMounts:
            - name: model-cache
              mountPath: /cache/models
          resources:
            requests:
              cpu: 4
              memory: 8Gi
            limits:
              cpu: 8
              memory: 12Gi
      volumes:
        - name: model-cache
          emptyDir: {}
