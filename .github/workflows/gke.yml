name: Multi-Service CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials tone-cluster --zone us-east1-b

      - name: Build and deploy services
        run: |
          SERVICES="registry analytics"  # list your services here
          for SERVICE in $SERVICES; do
            echo "Deploying $SERVICE..."

            # Build & push Docker image
            docker buildx build --platform linux/amd64 \
              -t us-east1-docker.pkg.dev/tone-486901/tone-repo/$SERVICE:latest \
              ./services/$SERVICE --push

            # ONLY create ConfigMap for registry service
            if [ "$SERVICE" == "registry" ]; then
              kubectl create configmap registry-manifests \
                --from-file=./manifests \
                --dry-run=client -o yaml | kubectl apply -f -
            fi

            # Apply k8s manifests
            kubectl apply -f ./services/$SERVICE/k8s/

            # Restart pods to pick up new ConfigMap
            kubectl rollout restart deployment $SERVICE
          done
