services:
  registry:
    build:
      context: ./services/registry
    container_name: tone-registry
    environment:
      - MODEL_MANIFEST_PATH=/app/manifests
    volumes:
      - ./manifests:/app/manifests:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
  inference:
    build:
      context: ./services/inference
    depends_on:
      - registry
    container_name: "tone-inference"
    ports:
      - "8000:8080"
    environment:
      - PORT=8080
      - REGISTRY_URL=http://registry:8080
      - MODEL_NAME=tone
      - MODEL_VERSION=1.0.0
